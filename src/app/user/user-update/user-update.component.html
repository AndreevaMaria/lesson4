<p *ngIf="user">
  <input type="email" placeholder="email" [(ngModel)]="user.email">
  <input type="text" placeholder="name" [(ngModel)]="user.name">
  <input type="text" placeholder="avatar" [(ngModel)]="user.avatar">
  <button (click)="updateProfile()">Update</button>
</p>
<p *ngIf="user">
  {{user.name}} <br>
  {{user.email}} <br>
  {{user.avatar}}
</p>
